<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body class="p-2 m-2 flex flex-col justify-center items-center bg-VeryDarkBlue w-full">
  <div class="container flex flex-col justify-center items-center w-3/5 bg-DarkBlue p-2 m-2 rounded-xl h-full shadow-2xl">
    <div class="flex flex-col justify-center rounded-xl p-2 m-2 sm:w-full sm:h-full">
      <img src="images/image-equilibrium.jpg" alt="equilibrium-image" class="rounded-2xl p-2 m-2 w-fit h-full object-cover hover:bg-Cyan">
    </div>
    <div class="w-full p-2 mt-2">
      <h1 class="font-Outfit text-White text-2xl font-bold p-2 m-2 hover:text-Cyan">Equilibrium #3429</h1>
      <p class="font-Outfit text-SoftBlue text-md font-semibold p-2 m-2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between w-full">
        <div class="flex items-center p-2 w-3/5">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon" class="w-6 h-6 mt-2">
          <p class="font-Outfit text-sm text-Cyan ml-4 font-semibold">0.041 ETH</p>
        </div>
        <div class="flex items-center mb-4 p-2 w-3/5">
          <img src="images/icon-clock.svg" alt="clock-icon" class="w-6 h-6 mr-2 mt-2">
          <p class="font-Outfit text-sm text-SoftBlue ml-2 mr-4">3 days left</p>
        </div>
         
      </div>
      <div class="w-full"><p class="line-through font-Outfit text-SoftBlue border-t-2 border-SoftBlue p-2 m-2 w-full"></p></div>
         <div class="flex items-center justify-start mt-6 p-2">
        <img src="images/image-avatar.png" alt="avater-image" class="w-10 h-10 border border-White rounded-md">
        <p class="font-Outfit text-lg text-SoftBlue ml-4">Creation of<span class="font-Outfit text-lg text-White ml-2 hover:text-Cyan">Jules Wyvern</span></p>
      </div>
    </div>
    

  </div>


  
  

  <div class="attribution font-Outfit text-sm text-SoftBlue hover:text-Cyan">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tonderai Dzvova</a>.
  </div>
</body>
</html>
